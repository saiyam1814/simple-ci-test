apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - image: saiyam911/simple-ci-test:latest
          name: hello-world
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  ports:
    - name: "hello-world"
      port: 5000
  selector:
    app: hello-world
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
  labels:
    app: hello-world
spec:
  rules:
    - host: hello-world.CLUSTER_ID.k8s.civo.com
      http:
        paths:
          - path: /
            backend:
              serviceName: hello-world
              servicePort: 5000
